<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nextTick</title>
  </head>
  <body>
    <div id="app">
     {{message}}
    </div>

    <script src="../../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue',
        },
        mounted() {
          this.$nextTick(() => {
            this.message = 'hello girl'
          })
        }
      });

    </script>
  </body>
</html>
