<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watcher</title>
  </head>
  <body>
    <div id="app">
      {{ reverseMessage }}
      <hr>
      {{ user.fullName }}
    </div>

    <script src="../../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: 'Hello Vue',
          user: {
            firstName: "张",
            lastName: "无忌",
            fullName: ''
          },
        },
        computed: {
          reverseMessage() {
            return this.message.split('').reverse().join('')
          }
        },
        watch: {
          "user": {
            handler: function (newValue, oldValue) {
              this.user.fullName = this.user.firstName + ' ' + this.user.lastName
            },
            deep: true,
            immediate: true
          }
        }
      });

    </script>
  </body>
</html>
